<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <script>
        const arr = [1,2,3,4,5,6,7,8,9]
        console.log(arr)
        arr.push(10)
        console.log(arr)
        arr.pop()
        console.log(arr)
        arr.unshift(0)
        console.log(arr)
        arr.shift()
        console.log(arr)
        const wl=[]
        wl.push("saurav")
        console.log(wl)
        wl.push("pranay","kunal","lakshan")
        console.log(wl)
       

    </script>
</body>
</html>
